url: https://cidree.github.io/silviculture/
template:
  bootstrap: 5
  mathjax: true
  bslib:
    bg: "#F5F7FA"       # page background
    fg: "#202123"       # foreground (text colour)
    primary: "#333C4A"  # link colour, translucent color
    secondary: "#ff5733"
    pkgdown-nav-height: 75px
    base_font: {google: "Roboto"}
    heading_font: {google: "Merriweather"}
    code_font: {google: "Source Code Pro"}
  theme: pygments

authors:
  Adrián Cidre González:
    href: https://adrian-cidre.com/

reference:

  - title: "Structural forest metrics"
    desc: Functions for calculating key forest inventory metrics like basal area, dominant height, and tree count, as well as analyzing tree size distribution and stand spacing
    contents:
    - silv_basal_area
    - silv_biomass
    - silv_diametric_class
    - silv_dominant_height
    - silv_lorey_height
    - silv_ntrees_ha
    - silv_spacing_index
    - silv_sqrmean_diameter
    - silv_summary

  - title: "LiDAR metrics"
    desc: Functions for extracting and calculating forest structural metrics using LiDAR data.
    contents:
    - lid_fcov
    - lid_lhdi

  - title: "Data"
    desc: Datasets included in the package
    contents:
    - biomass_models
    - inventory_samples

  - title: Objects
    desc: S7 classes
    contents:
    - Inventory

navbar:
  title: "silviculture"
  bg: dark
  left:
    - icon: fa-home
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  structure:
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/Cidree/silviculture
      aria-label: GitHub
